<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="./images/icon.png" />
    <title>Stripe | Submenu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-center">
        <div class="nav-header">
          <img src="./images/logo.svg" class="nav-logo" alt="logo" />
          <button class="btn toggle-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <ul class="nav-links">
          <li>
            <button class="link-btn">products</button>
          </li>
          <li>
            <button class="link-btn">developers</button>
          </li>
          <li>
            <button class="link-btn">company</button>
          </li>
        </ul>
        <button class="btn signin-btn open-modal-btn">Sign in</button>
      </div>
    </nav>
    <section class="hero">
      <div class="hero-center">
        <article class="hero-info">
          <h1>Payments infrastructure <br />for the internet</h1>
          <p>
            Millions of companies of all sizes—from startups to Fortune 500s—use
            Stripe’s software and APIs to accept payments, send payouts, and
            manage their businesses online.
          </p>
          <button class="btn open-modal-btn">Start now</button>
        </article>
        <article class="hero-images">
          <img src="./images/phone.svg" class="phone-img" alt="phone" />
        </article>
      </div>
    </section>

    <div class="sidebar-wrapper">
      <aside class="sidebar">
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="sidebar-links"></div>
      </aside>
    </div>
    <aside class="submenu"></aside>

    <div class="modal hidden">
      <button class="close-modal-btn">&times;</button>
      <h2 class="modal-header">
        Open your account <br />
        in just <span class="highlight">5 minutes</span>
      </h2>
      <form class="modal-form">
        <label>First Name</label>
        <input type="text" />
        <label>Last Name</label>
        <input type="text" />
        <label>Email Address</label>
        <input type="email" />
        <button class="btn">Next step &rarr;</button>
      </form>
    </div>
    <div class="overlay hidden"></div>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
